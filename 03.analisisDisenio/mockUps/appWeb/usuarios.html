<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap, from Twitter</title>
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
  
	<div class="container">
		<div class="row">
			<div class="pull-left">
				<div class="span4">
					<button class="btn btn-primary" type="button">Home</button>
				</div>
			</div>
			<div class="pull-right">
				<form class="form-inline">
				  <input type="text" class="input-small" placeholder="Email">
				  <input type="password" class="input-small" placeholder="Password">
				  <label class="checkbox">
					<input type="checkbox"> Remember me
				  </label>
				  <button type="submit" class="btn">Sign in</button>
				</form>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="pull-left span3">
				<div class="navbar">
				  <div class="navbar-inner">
					<form class="navbar-search">
					   <label>Ciudad</label>
					   <input type="text" placeholder="Escribe alguna ciudad...">
					   <label>Barrio</label>
					   <input type="text" placeholder="Escribe algun barrio...">
					   <button type="submit" class="btn">Buscar</button>
					   <p>&nbsp</p>
					</form>
				  </div>
				</div>
				<ul class="nav nav-tabs nav-stacked">
					<li>
						<a href="#"> 
							Estacionamiento 1
							<i class="icon-chevron-right pull-right"> </i> 
						</a>
					</li>
					<li class="disabled">
						<a href="#"> 
							Estacionamiento 2
							<i class="icon-chevron-right pull-right"> </i> 
						</a>
					</li>
					<li>
						<a href="#"> 
							Estacionamiento 3
							<i class="icon-chevron-right pull-right"> </i> 
						</a>
					</li>
					<li>
						<a href="#"> 
							Estacionamiento 4
							<i class="icon-chevron-right pull-right"> </i> 
						</a>
					</li>
					<li>
						<a href="#"> 
							Estacionamiento 5
							<i class="icon-chevron-right pull-right"> </i> 
						</a>
					</li>
				</ul>
			</div>
			<div class="pull-right">
				<image src="img/mapa.png"/>
			</div>
		</div>
	</div>
	
	<div class="container">
		<hr>
		<footer>
			<p>&copy; TECSO 2013 - <a href="http://www.tecso.coop">www.tecso.coop</a></p>
		</footer>
	</div>		

  </body>
</html>
